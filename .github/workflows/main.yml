name: make a mesa
on:
   workflow_dispatch:
jobs:
  job-ubuntu:
    runs-on: ubuntu-latest
    steps:
      - name: download archives
        run: |
          apt install git wget sudo
          sudo apt-get install -y ca-certificates curl gnupg lsb-release
          sudo mkdir -p /etc/apt/keyrings
          sudo curl -fsSL https://download.docker.com/linux/ubuntu/gpg | sudo gpg --dearmor -o /etc/apt/keyrings/docker.gpg
          echo \
          sudo "deb [arch=$(dpkg --print-architecture) signed-by=/etc/apt/keyrings/docker.gpg] https://download.docker.com/linux/ubuntu \
          sudo $(lsb_release -cs) stable" | sudo tee /etc/apt/sources.list.d/docker.list > /dev/null
          sudo apt-get update
          sudo apt-get install -y docker-ce docker-ce-cli containerd.io docker-buildx-plugin docker-compose-plugin
          sudo usermod -aG docker $USER
      - name: get termux-docker
        run: |
          git clone e git clone https://github.com/termux/termux-docker.git
          cd termux-docker
          docker run hello-word
