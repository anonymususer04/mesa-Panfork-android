name: Build Android

on:
  [push, pull_request]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  build:
    strategy:
      matrix:
        arch: [ "arm32", "aarch64" ]
      fail-fast: false

    name: "Build for ${{matrix.arch}}"

    runs-on: ubuntu-latest

    steps:
        
      - uses: actions/checkout@v2

      - name: Build
        run: |
          sudo apt update
          sudo apt install -y meson libxrandr-dev libxxf86vm-dev libxcb1-dev libx11-xcb-dev libxfixes-dev libdrm-dev libx11-dev libxext-dev libxcomposite-dev libxdamage-dev libxinerama-dev libxres-dev libxi-dev libsm-dev libice-dev libxft-dev libxmu-dev libxt-dev libxtst-dev libxpm-dev libxv-dev libgl-dev libegl1-mesa-dev libgles2-mesa-dev x11proto-xext-dev x11proto-input-dev x11proto-randr-dev x11proto-xinerama-dev x11proto-xf86vidmode-dev  
          pip3 install mako
          export ANDROID_NDK_HOME="$ANDROID_SDK_ROOT/ndk-bundle"
          envsubst <android-drm-${{matrix.arch}} >build-crossfile-drm
          git clone --depth 1 https://gitlab.freedesktop.org/mesa/drm.git
          cd drm
          meson setup "build-android" \
            --prefix=/tmp/drm-static \
            --cross-file "../build-crossfile-drm" \
            -Ddefault_library=static \
            -Dintel=disabled \
            -Dradeon=disabled \
            -Damdgpu=disabled \
            -Dnouveau=disabled \
            -Dvmwgfx=disabled \
            -Dfreedreno=disabled \
            -Dvc4=disabled \
            -Detnaviv=disabled
          ninja -C "build-android" install
          cd ..
          envsubst <android-${{matrix.arch}} >build-crossfile
          meson setup "build-android" \
            --prefix=/tmp/pan \
            --cross-file "build-crossfile" \
            -Dplatforms=x11 \
            -Dllvm=disabled \
            -Dxlib-lease=disabled \
            -Dvulkan-drivers= \
            -Dgallium-drivers=swrast,panfrost 
          ninja -C "build-android" install
      - name: Upload libraries
        uses: actions/upload-artifact@v4
        with:
          name: panfrost_${{matrix.arch}}
          path: /tmp/pan
